<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% comment %} <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous" /> {% endcomment %}
     
    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'font-awesome-4.1.0/css/font-awesome.min.css' %}" type='text/css' />
    <link rel="stylesheet" href="{% static 'css/animate.css' %}" type='text/css' />
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type='text/css'/>
    <link rel="stylesheet" href="{% static 'css/et-icons.css' %}" type='text/css'/>
    <link rel="stylesheet" href="{% static 'css/lightbox.css' %}" type='text/css'/>
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}"type='text/css' />
    <link rel="stylesheet" href="{% static 'css/owl.css' %}" type='text/css'/>
    <link id="main" rel="stylesheet" href="{% static 'css/publisher.css' %}"type='text/css' />
    <link rel="stylesheet" href="{% static 'css/tooltip.css' %}"type='text/css' />
  </head>
  <body>
   

    {% block content %}{% endblock %}
     {% comment %}<div class="container-fluid">
      <div class="row">
        <div class="col-sm-2">
          {% block sidebar %}
            <ul class="sidebar-nav">
              <li><a href="{% url 'index' %}">Home</a></li>
              <li><a href="{% url 'buildings' %}">All buildings</a></li>
              <li><a href="">All authors</a></li>
            </ul>
          {% endblock %}
        </div> 
        <div class="col-sm-10 "></div>
      </div>
    </div>{% endcomment %}
    
	<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.js'%}"></script>
	<script src="{% static 'js/lightbox.min.js'%}"></script>
	<script src="{% static 'js/wow.min.js'%}"></script>
	<script src="{% static 'js/jquery.onepagenav.js'%}"></script>
	<script src="{% static 'js/core.js'%}"></script>
	<script src="{% static 'js/tooltip.js'%}"></script>
	<script src="{% static 'js/jquery.form-validator.js'%}"></script>
	<script src="{% static 'js/preloader.js'%}"></script>
	<script src="{% static 'js/main.js'%}"></script>
	<script src="{% static 'js/bootstrap.min.js'%}"></script>
  </body>
</html>
