{% extends 'dashboard/base.html' %}
{% load static %}
{% load custom_time_tags %}

{% block title %}
  Borrow Component
{% endblock %}

{% block content %}
  <form action="{% url 'createborrow' %}" method="POST" class="form-horizontal" novalidate="">
    <fieldset>
      {% csrf_token %}
      <div class="form-group">
        <label class="col-sm-2 control-label">Qty</label>

        <div class="col-sm-10">
          <input name="qty" class="form-control" type="number" value="" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Person who borrowed</label>

        <div class="col-sm-10">
          <select class="form-control" name="person_who_borrowed">
            <option value="http://127.0.0.1:8000/rest/users/1/">eddie</option>

            <option value="http://127.0.0.1:8000/rest/users/2/">bob</option>

            <option value="http://127.0.0.1:8000/rest/users/3/">dlee</option>

            <option value="http://127.0.0.1:8000/rest/users/4/">student1</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <!-- date:'Y-m-dTh:i' -->
        <label class="col-sm-2 control-label">Timestamp check out</label>

        <div class="col-sm-10">
          <input name="timestamp_check_out" class="form-control" type="datetime-local" value="{% get_local_now_format '%Y-%m-%dT%H:%M:%S' %}" />
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label">Component</label>

        <div class="col-sm-10">
          <select class="form-control" name="component">
            <option value="http://127.0.0.1:8000/components/1">dewalt drill bits</option>

            <option value="http://127.0.0.1:8000/components/2">drill bit</option>

            <option value="http://127.0.0.1:8000/components/3">red wire</option>

            <option value="http://127.0.0.1:8000/components/4">screw driver</option>

            <option value="http://127.0.0.1:8000/components/5">CA super glue</option>

            <option value="http://127.0.0.1:8000/components/6">CA bonder</option>
          </select>
        </div>
      </div>

      <div class="form-actions">
        <button class="btn btn-primary js-tooltip" title="" data-original-title="Make a POST request on the Borrow List resource">POST</button>
      </div>
    </fieldset>
  </form>

  {% comment %} <form class="d-none d-md-inline-block form-inline ml-auto mr-0 mr-md-3 my-2 my-md-0" action="{% url 'asearch' %}">
    <div class="input-group">
      <input type="text" class="form-control" name="query" placeholder="Search for..." aria-label="Search" aria-describedby="basic-addon2" />
      <div class="input-group-append">
        <button class="btn btn-info" type="submit">ðŸš€</button>
      </div>
    </div>
  </form> {% endcomment %}
{% endblock %}
