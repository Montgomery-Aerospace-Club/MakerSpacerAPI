{% extends "base.html" %}

{% block title %}List of borrows{% endblock %}

{% block content %}
  <h1>Borrow List</h1>
  {% if borrow_list %}
    <ul>
      {% for borrow in borrow_list %}
      <li>
        <a href="{{ borrow.get_absolute_url }}">{{ borrow.id }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no borrows in the database.</p>
  {% endif %}
{% endblock %}
