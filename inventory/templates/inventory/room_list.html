{% extends "base.html" %}

{% block title %}List of rooms{% endblock %}

{% block content %}
  <h1>Room List</h1>
  {% if room_list %}
    <ul>
      {% for room in room_list %}
      <li>
        <a href="{{ room.get_absolute_url }}">{{ room.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no rooms in the database.</p>
  {% endif %}
{% endblock %}
