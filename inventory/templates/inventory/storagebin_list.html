{% extends "base.html" %}

{% block title %}List of bins{% endblock %}

{% block content %}
  <h1>bin List</h1>
  {% if bin_list %}
    <ul>
      {% for bin in bin_list %}
      <li>
        <a href="{{ bin.get_absolute_url }}">{{ bin.name }}</a>
        ({{bin.address}})
        ({{bin.postcode}})
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no bins in the database.</p>
  {% endif %}
{% endblock %}
