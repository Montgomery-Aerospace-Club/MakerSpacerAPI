{% extends "base.html" %}

{% block title %}List of units{% endblock %}

{% block content %}
  <h1>Unit List</h1>
  {% if unit_list %}
    <ul>
      {% for unit in unit_list %}
      <li>
        <a href="{{ unit.get_absolute_url }}">{{ unit.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no units in the database.</p>
  {% endif %}
{% endblock %}
